<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>jquery test</title>
<style>
  div{
    width  : 400px;
    height : 200px;
    border : 5px double #6699FF;
  }

</style>

</head>
<body>
  <button id="pro">결과</button>
  <div id="result"></div>
  
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script>
    $(document).ready(function(){
	    //[결과]버튼을 클릭하면 jq09.txt가 <div id="result">엘리먼트에 로드
	   $("#pro").click(function(){
		  $("#result").load("https://raw.githubusercontent.com/probemedia/web/master/res/jq09.txt", function(response,stu,xhr){
		     if(stu=="success")//서버요청이 성공시
		    	alert("로드 성공!"); //메시지상자 표시
		     if(stu=="error")//서버요청 실패시
		    	alert("에러: "+xhr.status+": "+xhr.stu);
		  });
	   });
	});
		 
  </script>
</body>
</html>
